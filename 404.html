<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Page Not Found</title>
    <!-- link to css  --> 
    <link rel="stylesheet" href="404.css" />
  </head>
  <body>
    <section class="eyesSection">
      <div class="eyes">
        <div class="eye">
          <div class="pupil"></div>
        </div>
        <div class="eye">
          <div class="pupil"></div>
        </div>
      </div>
    </section>
    <div id="error-container">
      <h1>404</h1>
      <h3 style="font-weight: bold">
        Sorry, but it looks like the page you're looking for doesn't exist or
        has been removed. We apologize for the inconvenience.
      </h3>
      <button id="go-back-btn">Go Back</button>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const goBackBtn = document.getElementById("go-back-btn");

        goBackBtn.addEventListener("click", () => {
          window.history.back();
        });
      });
    </script>
    <script src="eyetracking404.js"></script>
  </body>
</html>
