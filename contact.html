    <section class="getInTouchSection" id="gITS">

    <section class="contactFormSection" id="cF">
      <div>
        <!-- INPUT FIELDS -->
        <form
          class="contactForm"
          action="https://formspree.io/f/xyylpybj"
          method="POST"
        >
          <input
            type="text"
            class="name"
            placeholder="Full Name"
            name="FullName"
            required
          />
          <input
            type="text"
            class="email"
            placeholder="Email"
            name="Email"
            required
          />
          <textarea
            type="text"
            class="message"
            placeholder="Your Message"
            name="Message"
            required
          ></textarea>
          <button
            type="submit"
            value="submit"
            class="contactSubmit"
            onclick="clearValues()"
          >
            SUBMIT
          </button>
        </form>
      </div>
    </section>
