  <body>
    <!-- BOOTSTRAP NAVBAR FOR THE PAGE -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul
            class="navbar-nav ms-auto mb-2 mb-lg-0"
            id="navbarList"
            onclick="myFunction(event)"
          >
            <li class="nav-item">
              <a class="nav-link" href="projectsActive.html">PROJECTS</a>
            </li>
            <li class="nav-item logoutB">
              <a
                class="nav-link"
                id="logout"
                href="index.html"
                onclick="logOut()"
                >LOGOUT</a
              >
            </li>
          </ul>
        </div>
      </div>

    <section id="time">
      <div>
        <h3 id="Displaytime"></h3>
      </div>
      <div>
        <p id="quote"></p>
      </div>
    </section>

    <section>
      <div>
        <h1 id="headerAdd">Add a project</h1>
        <div class="alert alert-success" id="alert_success" role="alert"></div>
        <div class="alert alert-danger" id="alert_danger" role="alert"></div>
      </div>

      <div id="AddProjectForm">
        <input
          type="text"
          placeholder="Clients Name"
          id="PersonName"
          required
        />
        <input
          type="text"
          placeholder="Project Name"
          id="ProjectName"
          required
        />
        <input type="date" id="ProjectStartDate" required />
        <input type="date" id="ProjectDueDate" required />
        <textarea placeholder="Notes" id="Projectnotes"></textarea>
        <button onclick="AddProject(event)">Submit</button>
      </div>
    </section>
    <!-- PAGE FOOTER -->
    <footer>
      <p>Maxim Fedorets</p>
      <p>
        Copyright Â© 2020-
        <script>
          document.write(new Date().getFullYear());
        </script>
      </p>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"

    <!-- LINK TO JAVASCRIPT -->

    <script src="contact.js"></script>
    <script src="login.js"></script>
    <script src="firebase.js"></script>
    <script src="admininformation.js"></script>
    <script src="adminAddProject.js"></script>
    <script src="https://unpkg.com/kursor"></script>
    <!-- CURSOR COLOR -->
    <script>
      new kursor({
        type: 1,
        color: "#000",
      });
    </script>
